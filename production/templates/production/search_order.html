{% extends 'main.html' %}
{% block content %}
{% load bootstrap %}

<div class="row">
	<div class="col">
		<div class="card card-body">
			<div class="col-sm-3">
			<form method="get" class="mt-3 mb-3">
				{{ filter.form|bootstrap}}
				<button class="btn btn-primary mt-3" type="submit">Szukaj</button>
		    </form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="card recent-sales">
			<div class="card-body">
				<h5 class="card-title">Zam√≥wienia ( {{ filter.qs.count }} )</h5>
                    <ul class="list-group list-group-flush">
                        {% for order in filter.qs %}
                            <li class="list-group-item">
                            {{ order }} - {{ order.customer }}
                            </li>
                        {% endfor %}
                    </ul>
			</div>
		</div>
	</div>
</div>

{% endblock %}
