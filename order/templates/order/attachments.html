            <div class="col-4"><i class="bi bi-paperclip">Załączniki</i> </div>
            <div class="col-8">

                {% if request.resolver_match.view_name == 'edit' %}
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                 {{ attachmentForm.attachment }}

                 <button class="btn btn-primary btn-sm" name="attachmentbtn" type="submit">Dodaj</button>

             </form> 
             {% endif %}
         </div>
     </div>
 </div>

</div>
