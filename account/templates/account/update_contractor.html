
{% extends 'main.html' %} 
{% load bootstrap %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
           <div class="card-body">
            <div class="tab-content pt-2">
                
                <div class="tab-pane fade show active profile-overview" id="profile-overview">
               
                  <h5 class="card-title">Profil kontrahenta</h5>
                  <form method="POST">{% csrf_token %}
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nazwa</div>
                    <div class="col-lg-9 col-md-8">{{ form.name }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">NIP</div>
                    <div class="col-lg-9 col-md-8">{{ form.nip }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">REGON</div>
                    <div class="col-lg-9 col-md-8">{{ form.regon }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Telefon</div>
                    <div class="col-lg-9 col-md-8">{{ form.phone }}</div>
                  </div>

                  <button type="submit" class="btn btn-success btn-sm">Zapisz</button>
                </form>
                </div>
               
              </div>
           </div>
       </div>
    </div>
</div>

{% endblock %}
