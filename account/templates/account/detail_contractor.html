
{% extends 'main.html' %} 

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
           <div class="card-body">
            <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
               
                  <h5 class="card-title">Profil kontrahenta</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Firma</div>
                    <div class="col-lg-9 col-md-8">{{ object.name }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">NIP</div>
                    <div class="col-lg-9 col-md-8">{{ object.nip }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">REGON</div>
                    <div class="col-lg-9 col-md-8">{{ object.regon }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Telefon</div>
                    <div class="col-lg-9 col-md-8">{{ object.phone }}</div>
                  </div>

                  <a href="{% url 'update-contractor' object.id %}" class="btn btn-success btn-sm">Edytuj</a>
                </div>

              </div>
           </div>
       </div>
    </div>
</div>

{% endblock %}
