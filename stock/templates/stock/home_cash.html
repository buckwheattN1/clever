{% extends 'main.html' %}
{% load static %}
{% block content %}
{% if request.user.is_superuser %}
<div class="row">
{% for cash in cashes %}
<div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
            <small>
                <p class="float-start">{{ cash.title }} - {{ cash.user.first_name }} {{ cash.user.last_name }}</p>
                <h6 class="float-end">Stan: {{ cash.amount }}pln</h6>
            </small>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
      </div>
    </div>
   
</div>
{% endfor %}
</div>
{% endif %}
{% endblock %}
