
<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ production }}</title>

    <style>
        
        @font-face {
            font-family: "Jura";
            src: url("{{ MEDIA_ROOT}}/font/Jura.ttf");
        }

        @font-face {
            font-family: "Jura";
            font-style: normal;
            font-weight: 700;
            src: url("{{ MEDIA_ROOT}}/font/Jura-Bold.ttf");
        }
        body {
            font-family: "Jura";

        }

        @page {
            size: a4 portrait;
            @frame content_frame {          /* Content Frame */
                left: 50pt; width: 512pt; top: 90pt; height: 632pt;
        }
            @frame footer_frame {           /* Another static Frame */
            -pdf-frame-content: footer_content;
            left: 50pt; width: 500pt; top: 572pt; height: 200pt;
        }

    }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 42px;">{{ production }} - {{ production.customer }}</h1>
    <h6 style="text-align: center; font-size: 42px;">{{ production.comments }}</h6>
   
    <div id="footer_content">
        <h1 style="text-align: center; font-size: 42px; position: relative; bottom: 5px;">{{ production }} - {{ production.customer }}</h1>
        <h6 style="text-align: center; font-size: 42px;">{{ production.comments }}</h6>
    </div>

</body>
